<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="switch.css">
    <title>Switch in CSS</title>
</head>

<body>
    <div class="container">
        <h1>Test To-Do List</h1>
        <div class="items">
            <input class="fa-solid fa-circle-check" type="checkbox" id="item1" checked>
            <label for="item1">Create a to-do list</label>
            <input class="fa-solid fa-circle-check" type="checkbox" id="item2" checked>
            <label for="item2">Take down Chrismas tree</label>
            <input class="fa-solid fa-circle-check" type="checkbox" id="item3" checked>
            <label for="item3">Learn Ember.js</label>
            <input class="fa-solid fa-circle-check" type="checkbox" id="item4" checked>
            <label for="item4">Watch TV</label>
            <input class="fa-solid fa-circle-check" type="checkbox" id="item5" checked>
            <label for="item5">Alphabetize everything in the fridge</label>
            <input class="fa-solid fa-circle-check" type="checkbox" id="item6" checked>
            <label for="item6">Do 10 pull-ups without dropping</label>

            <h2 class="done" aria-hidden="true">Done</h2>
            <h2 class="undone" aria-hidden="false">Not done yet</h2>
        </div>
    </div>
</body>

</html>
